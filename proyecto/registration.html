<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Paradise</title>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>

<div class="header">
  <a
   href="./bs5&css/index.html">  <img id="logo" src="./images/logo2.png" alt="Cinema Paradise logo">
    </a>
</div>

<div class="row">

    <div class="column" id="columna1">
        Column
    </div>

    <div class="column" id="columna2">
        <h2>Registration:</h2>
        <div class="form-container">
            <form class="register-form" action="#" method="post">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="country">Country of origin:</label>
                <select id="country" name="country" required>
                    <option value="">-- Select a country --</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                    <option value="mexico">Mexico</option>
                    <option value="spain">Spain</option>
                    <option value="argentina">Argentina</option>
                </select>

                <label class="checkbox">
                    <input type="checkbox" name="newsletter">
                    I want to receive news and updates
                </label>

                <input type="submit" value="Register">

            </form>
        </div>
    </div>

    <div class="column" id="columna3">
        Column
    </div>

</div>

</div>

</html>
